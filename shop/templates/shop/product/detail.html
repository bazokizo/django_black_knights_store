{% extends 'shop/base.html'%}
{% load static%}
{% load humanize%}
{% block title %}
    shop
{% endblock %}

{% block content %}
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <a href="shop.html">Shop</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">{{product.name}}</strong></div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="item-entry">
              <a href="#" class="product-item md-height bg-gray d-block">
                <img src="{{ product.image.url }}" alt="Image" class="img-fluid">
              </a>
              
            </div>

          </div>
          <div class="col-md-6">
            <h2 class="text-black">{{product.name}}</h2>
            <p>{{ product.description}}</p>
            <p><strong class="text-primary h4">KSH {{ product.price|intcomma}}</strong></p>
            <div class="mb-1 d-flex">
              
            </div>
            <div class="mb-5">
               <form action="{% url 'cart:cart_add' product.id %}" method="post">
      {{ cart_product_form }}
      {% csrf_token %}
      <input type="submit" value="Add to cart" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">
    </form>
            </div>

            </div>
            
            
            
          </div>
        </div>
      </div>
    </div>

{% endblock %}
